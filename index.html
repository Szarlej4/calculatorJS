<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator js</title>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previous-operation screen-display">
                
            </div>
            <div class="current-operation screen-display">
                
            </div>
        </div>
        <div class="buttons">
            <div class="ac-button button">AC</div>
            <div class="del-button button">DEL</div>
            <div class="sqrt-button button operator">&radic;</div>
            <div class="divide-button button operator">&divide</div>
            <div class="one-button button number">1</div>
            <div class="two-button button number">2</div>
            <div class="three-button button number">3</div>
            <div class="pow-button button operator">^</div>
            <div class="mult-button button operator">x</div>
            <div class="four-button button number">4</div>
            <div class="five-button button number">5</div>
            <div class="six-button button number">6</div>
            <div class="modulo-button button operator">%</div>
            <div class="subtract-button button operator">-</div>
            <div class="seven-button button number">7</div>
            <div class="eight-button button number">8</div>
            <div class="nine-button button number">9</div>
            <div class="log-button button operator">log</div>
            <div class="add-button button operator">+</div>
            <div class="dot-button button number">.</div>
            <div class="zero-button button number">0</div>
            <div class="equals-button button">=</div>
        </div>
    </div>
</body>
</html>
